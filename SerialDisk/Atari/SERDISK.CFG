M01

# SerialDisk configuration
#
# Structure: 
# [Serial drive letter][Disk buffer size][Serial port ID]
#
# Serial drive letter: C - P
# - Sets drive letter for disk
#
# Disk buffer size: 0 - 4
# - Sets reserved RAM size for
#   disk buffer to enable large disk sizes
# - Always set to 0 if you use
#	a hard disk driver
#
#| # | Buffer size | Max disk size |
#|---------------------------------|
#| 0 |    0 KiB    |    32 MiB     |
#| 1 |    4 KiB    |    64 MiB     |
#| 2 |    8 KiB    |   128 MiB     |
#| 3 |   16 KiB    |   256 MiB     |
#| 4 |   32 KiB    |   512 MiB     |
#
# Serial port ID: 1,6-9
# - Sets the serial port to use
#
#| # |    Serial port type       |
#|-------------------------------|
#| 1 | ST/STe/Falcon modem port  |
#| 6 |    TT modem-1 port        |
#| 7 |    TT modem-2 port        |
#| 8 |    TT serial-1 port       |
#| 9 |    TT serial-2 port       |
